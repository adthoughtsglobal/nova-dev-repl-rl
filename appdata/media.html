<body>
	<dialog id="nomedia">

	<nav>

	</nav>
	<div id="displays">
		<img id="thedisplay" alt="Nova" src="">
	</div>

	<script>

		var disp, ntxSession;
		async function greenflag() {
			ntxSession = new NTXSession();
			console.log(50, ntxSession)
			try {
				if (myWindow.params.appid == myWindow.appID) {
					openfile(myWindow.params.data)
				}
			} catch (error) {
				document.getElementById("nomedia").showModal()
			}
		}
		async function openfile(fileID) {
			document.getElementById("nomedia").close();
			let disp = document.getElementById("displays");
			let file = await window.parent.getFileById(fileID);

			console.log("File Data:", file, fileID);

			if (file && file.content) {
				document.getElementById("tils").innerText = file.fileName;
				var base64Content = file.content;
				let fileType = await window.parent.getbaseflty(file.fileName);
				let mimeType = (await window.parent.getMimeType(window.parent.mtpetxt(file.fileName))) || "application/octet-stream";
				console.log(45, base64Content)

				if (!base64Content.startsWith("data:")) {
					let base64Body = base64Content.includes(",") ? base64Content.split(",")[1] : base64Content;
					base64Content = `data:${mimeType};base64,${base64Body}`;
				}
				console.log("Fixed Content Type:", base64Content);


				if (fileType === "image") {
					disp.innerHTML = `<img id="thedisplay" alt="Nova" src="">`;
					document.getElementById("thedisplay").src = base64Content;
				} else if (fileType === "music") {
					disp.innerHTML = `<audio controls>
                <source src="" id="thedisplay">
                Your browser does not support the audio tag.
            </audio>`;
					document.getElementById("thedisplay").src = base64Content;
					document.getElementById("thedisplay").type = mimeType;
				} else if (fileType === "video") {
					disp.innerHTML = `<video controls width="400" height="300" id="thedisplay">
                <source src="" id="thesource">
                Your browser does not support the video tag.
            </video>`;

					let blob = dataURItoBlob(base64Content, mimeType);
					let videoURL = URL.createObjectURL(blob);
					let videoElement = document.getElementById("thedisplay");
					videoElement.innerHTML = ""; // ðŸŸ¢ Remove existing sources
					let sourceElement = document.createElement("source");
					sourceElement.src = videoURL;
					sourceElement.type = mimeType;

					videoElement.appendChild(sourceElement); // ðŸŸ¢ Re-add the source
					videoElement.load();
					videoElement.play().catch(err => console.error("Video play error:", err));
				} else {
					disp.innerHTML = `<p id="thedisplay">Cannot display this file. Open it in the files app.</p>`;
				}
			} else {
				console.error("File not found or has no content.");
			}
		}

		function dataURItoBlob(dataURI, mimeType) {
			let byteString = atob(dataURI.split(',')[1]);
			let ab = new ArrayBuffer(byteString.length);
			let ia = new Uint8Array(ab);
			for (let i = 0; i < byteString.length; i++) {
				ia[i] = byteString.charCodeAt(i);
			}
			console.log(93472, mimeType);
			return new Blob([ab], { type: mimeType });
		}


		window.addEventListener('message', async (event) => {

			if (event.data.action === 'loadlocalfile') {
				if (event.data.id === myWindow.windowID) {
					let newAppId = event.data.returned;
					openfile(newAppId);
				}
			}
		});

		async function openfromfiles() {
			currentreqID = await ntxSession.send("fileGet.genUID");
			let appIdToOpen = await ntxSession.send("fileGet.getHandlers")[0] || null;;

			await ntxSession.send("olp.launch", appIdToOpen, { "opener": "any", "dir": "/" }, currentreqID, myWindow.windowID)
		}

		function playBase64Chunks(videoElement, videoURL) {
			videoElement.src = videoURL;
			videoElement.addEventListener('loadedmetadata', () => {
				const duration = videoElement.duration;
				const chunkSize = 10; // Play 10 seconds at a time
				let currentTime = 0;

				function playNextChunk() {
					if (currentTime >= duration) {
						console.log("Video finished");
						return;
					}

					const nextTime = Math.min(currentTime + chunkSize, duration);
					videoElement.currentTime = currentTime;
					videoElement.play();

					const playChunkInterval = setInterval(() => {
						if (videoElement.currentTime >= nextTime) {
							videoElement.pause();
							currentTime = nextTime;
							clearInterval(playChunkInterval);
							playNextChunk();
						}
					}, 100);
				}

				playNextChunk();
			});
		}

	</script>
